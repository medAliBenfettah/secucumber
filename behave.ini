[behave]
# Show timings for each step
show_timings = true

# Show skipped scenarios
show_skipped = false

# Don't capture stdout (so you can see print statements)
stdout_capture = false
stderr_capture = false

# Logging
log_capture = false
logging_level = INFO

# Allure configuration
# This tells Behave to use Allure formatter and where to save results
format = allure_behave.formatter:AllureFormatter
outfiles = allure-results

# Additional formatters (you can have multiple)
# format = pretty
# format = json
# outfiles = reports/behave-results.json

# Default tags to run (optional)
# default_tags = @smoke

# Paths
paths = features

# Stop on first failure (optional, useful for debugging)
# stop = true